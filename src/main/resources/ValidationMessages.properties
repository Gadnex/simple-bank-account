# Generic validations
Validation.NotNull=must be specified
Validation.Future=must be in the future
Validation.Min=must be greater than or equal to {value}
Validation.Max=must be less than or equal to {value}
Validation.MinMax=must be greater than or equal to {min} and less than or equal to {max}
Validation.Size=must be between {min} and {max} characters long

# Account validations
Account.id.NotNull=The account id {Validation.NotNull}
Account.accountType.NotNull=The account type {Validation.NotNull}
Account.number.NotNull=The account number {Validation.NotNull}
Account.number.Size=The account number must be {min} characters long
Account.holderName.NotNull=The account holder name {Validation.NotNull}
Account.holderName.Size=The account holder name {Validation.Size}
Account.balance.NotNull=The account balance {Validation.NotNull}
Account.balance.DecimalMin=The account balance {Validation.Min}

# BankCard validations
BankCard.id.NotNull=The bank card id {Validation.NotNull}
BankCard.number.NotNull=The bank card number {Validation.NotNull}
BankCard.number.Size=The bank card number must be {min} characters long
BankCard.cardName.NotNull=The bank card name {Validation.NotNull}
BankCard.cardName.Size=The bank card name {Validation.Size}

# CardTransaction validations
Transaction.id.NotNull=The transaction id {Validation.NotNull}
Transaction.destinationBankAccountNumber.NotNull=A destination account number {Validation.NotNull}
Transaction.destinationBankAccountNumber.Null=A destination account number must not be specified for deposits or withdrawals
Transaction.transactionType.NotNull=The transaction type {Validation.NotNull}
Transaction.transactionDateTime.NotNull=The transaction date and time {Validation.NotNull}
Transaction.description.NotNull=The transaction description {Validation.NotNull}
Transaction.description.Size=The transaction description {Validation.Size}
Transaction.amount.NotNull=The transaction amount {Validation.NotNull}
Transaction.amount.DecimalMin=The transaction amount {Validation.Min}